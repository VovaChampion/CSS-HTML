<!DOCTYPE HTML>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Lesson5</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat|PT+Sans&amp;subset=cyrillic" rel="stylesheet">
  <style>
    
.pricing {
  position:relative;
  background:white;
  text-transform: uppercase; 
  border: 3px solid #ff8000;
  border-radius:5px;
  font-size:100%;
  font-weight:500;
  font-family: 'Montserrat', sans-serif;
  width:300px;
  height:500px;
  margin:50px;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
  /*test*/
}
.pricing_header{
  position:relative;
  font-size:140%;
  background:#ff8000;
  color:white;
  padding-left:75px;
  padding-bottom:25px;
  padding-top:25px;
}
.pricing_descr{
  position:relative;
  font-size:120%;
  background:white;
  margin:5px 1%;
  padding:5% 20%;
}
.pricing_price{
  position:relative;
  height:90px;
  padding-left:25%;
  margin-bottom:15px;
}
.prising_currency {
  position:relative;
  display: inline-block;
  font-size:100%;
  bottom:30px;
}
.prising_price_value{
  position:relative;
  display: inline-block;
  top:5px;
  font-size:400%;
  font-weight:900;
}
.prising_duration{
  position:relative;
  display: inline-block;
  font-size:100%;
  font-weight:900;
  top:10px;
  text-transform: none;
}
.pricing_list {
  position:relative;
  margin-bottom:40px;
  margin-top:-10px;
  margin-left:20px;
  margin-right:20px;
  padding:0;
  background:#ffe6e6;
  text-transform: none;
  color:#8a8a5c;
}
.pricing_list-item {
  margin-top:0px;
  padding-top:10px;
  padding-bottom:5px;
  border-width: 0.5px; 
  border-style: solid; 
  border-color: white;
}
li:nth-child(2n+1) {
  background-color: #e6f7ff;
}
li {
  position:relative;
  background-color: #fff2e6;
  padding: 10px;
  list-style: square inside url("http://abali.ru/wp-content/uploads/2011/03/galochka-check_16x16.png");
}
.pricing_enroll {
  position:relative;
  border-radius:5px;
  background:#ff8000;
  margin: 00px 15px;
  padding-left:70px;
  padding-right:70px;
  padding-bottom: 3%;
  padding-top:3%;
  box-shadow: 3px 3px 3px rgba(0,0,0,0.5);
}
a:link {
  color: white;
  text-decoration: none;
}
a:visited  {
  color: white;
}
a:hover {
    color: gray;
}
  </style>
</head>
</html>
<div class="pricing">
  <div class="pricing_header">Best value</div>
  <div class="pricing_descr">Icons graphics</div>
  <div class="pricing_price">
    <span class="prising_currency">$</span>
    <span class="prising_price_value">25</span>
    <span class="prising_duration">Monthly</span>
  </div>
  
  <ul class="pricing_list">
    <li class="pricing_list-item">PHP, PERL, ASP, JSP</li>
    <li class="pricing_list-item">SEMI DEDICATED</li>
    <li class="pricing_list-item">Stagining of production</li>
    <li class="pricing_list-item">Unlimited e-Mail</li>
  </ul>
  <a href="#" class="pricing_enroll">Enroll today</a>
